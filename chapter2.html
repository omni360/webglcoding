<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>welcome to webgl</title>
        <meta charset="utf-8">
        <script src="../three.js/build/three.min.js"></script>
        <script type="text/javascript">

	        function onLoad(){
	        	//抓取作为Canvas容器的<div>标签
	        	var container = document.getElementById("container");

	        	//创建Three.js渲染器，并添加到<div>标签中。
	        	var renderer= new THREE.WebGLRenderer();
	        	renderer.setSize(container.offsetWidth,container.offsetHeight);
	        	container.appendChild(renderer.domElement);

	        	//创建Three.js场景
	        	var scene= new THREE.Scene();

	        	//创建相机，并添加到场景中。
	        	var camera = new THREE.PerspectiveCamera( 45, container.offsetWidth / container.offsetHeight, 1,4000 );
	        	camera.position.set(0,0,3.3333);
	        	scene.add(camera);

	        	//创建一个矩形几何体，并添加到场景中。
	        	var geometry = new THREE.PlaneGeometry( 1, 1 );
	        	var mesh = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial());
	        	scene.add(mesh);

	        	//渲染绘制
	        	renderer.render(scene,camera);
	        }
        </script>

    </head>
    <body onload="onLoad()">
    	<div id="container" style="width:500px;height: 500px;background-color:#000000"></div>

    </body>
</html>
